<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Logic Circuit Simulator</title>
</head>
<body>
    <a href="https://github.com/saliherdemk/Logic-Circuit-Simulator" target="_blank">
        <img class="github-logo" src="/img/githubLogo.png" alt="">

    </a>
    <div class="tools">
        <button onclick="generateInput()">
            <img class="io" src="./img/input.png" alt="">
        
        </button>
        <button onclick="generateOutput()">
            <img class="io" src="./img/output.png" alt="">
        </button>
        <button onclick="generateANDGate()">
            <img src="./img/andGate.png" alt="">
        
        </button>
        <button onclick="generateORGate()">
            <img src="./img/orGate.png" alt="">

        </button>
        <button onclick="generateNOTGate()">
            <img src="./img/notGate.png" alt="">

        </button>
        <button onclick="generateNANDGate()">
            <img src="./img/nandGate.png" alt="">

        </button>
        <button onclick="generateNORGate()">
            <img src="./img/norGate.png" alt="">

        </button>
        <button onclick="generateXORGate()">
            <img src="./img/xorGate.png" alt="">

        </button>
        <button onclick="generateXNORGate()">
            <img src="./img/xnorGate.png" alt="">

        </button>

        <button class="delete-btn" onclick="toggleDeleteMode()"></button>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js" integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    
    <script src="js/functions.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/script.js"></script>
    <script src="js/draggable.js"></script>
    <script src="js/node.js"></script>
    <script src="js/wire.js"></script>
    <script src="js/gates.js"></script>

</body>
</html>
